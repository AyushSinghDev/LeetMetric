<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="container">
       <h1>LeetMetric</h1>

        <div class="user-container">
            <div class="user-input-container">
                <input type="text" placeholder="Enter username" id="user-input" />
                <button id="search-btn">Search</button>
            </div>
        </div>
        
        <p class="subtitle" id="extra-info">Reflect on your coding journey. Get detailed insights into your performance.</p>

        <div id="error-message"></div>

        <div class="stats-container hidden" id="stats-section">
            <div class="progress">
                <div class="progress-item">
                    <div class="circle" id="easy-circle">
                        <span id="easy-label">0</span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="circle" id="medium-circle">
                        <span id="medium-label">0</span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="circle" id="hard-circle">
                        <span id="hard-label">0</span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards" id="card-stats-container">
                <!-- JS will populate cards here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
